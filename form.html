  <!DOCTYPE html>
    <html>
      <head>
      <title>Student Form</title>
      <div class="p-3 mb-2 bg-info text-white"></div>

    	<div class="col-12">
    		<h1> Student Application </h1>
        <br>

        <form>

          <div class="form-group">
            <label class="font-weight-bold" for="formGroupExampleInput">Full Name</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter your Full Name" required="true">
          </div>

          <div class="form-group">
            <label class="font-weight-bold" for="formGroupExampleInput2">Title</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Enter your title">
          </div>

          <div class="form-group">
            <div class="form-group row">
              <div class="form-group col">
                <label class="font-weight-bold" for="exampleFormControlFile1">Upload Resume</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1">
              </div>
              <div class="form-group col">

                  <label class="font-weight-bold" for="studentStatus">Student Status</label>

                  <select class="form-control">
                    <option value="" selected disabled>Select Status</option>
                    <option>Freshman</option>
                    <option>Sophomore</option>
                    <option>Junior</option>
                    <option>Senior</option>
                    <option>Grad</option>
                    <option>Other</option>
                  </select>
              </div>
            </div>
          </div>

        <div class="form-group">
          <label class="font-weight-bold" for="exampleFormControlTextarea1">About Me </label>
          <textarea class="form-control" id="exampleFormControlTextarea1" placeholder = "Tell us about who you are and what your interests are!" rows="3"></textarea>
        </div>

        <div class="form-group row">
          <div class="form-group col">
            <label class="font-weight-bold" for="exampleInputEmail1">Select Programming Languages</label>
            <br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1">Python</label>
          </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
          <label class="form-check-label" for="inlineCheckbox2">C++</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
          <label class="form-check-label" for="inlineCheckbox3">Java</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
          <label class="form-check-label" for="inlineCheckbox4">Scala</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5">
          <label class="form-check-label" for="inlineCheckbox5">Perl</label>
        </div>
      </div>

      <div class="form-group col">
        <label class="font-weight-bold" for="visibility">Visibility</label>
        <br>
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
          <label class="btn btn-secondary active">
            <input type="radio" name="options" id="option1" autocomplete="off" checked> Private
          </label>
          <label class="btn btn-secondary">
            <input type="radio" name="options" id="option2" autocomplete="off"> Public
          </label>
        </div>
      </div>
    </div>

		  <div class="form-group">
        <label class="font-weight-bold" for="login">Login to Finish Submitting</label>
        <br>
        <div class="form-inline">
  		    <input type="email" class="form-control" id="username" required="true" aria-describedby="emailHelp" placeholder="Username (Email)">
  		    <input type="password" class="form-control" id="password" required="true" placeholder="Password">
  		  </div>
      </div>

      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox6" value="option1">
        <label class="form-check-label" for="inlineCheckbox6">Remember Me</label>
      </div>
      <br>
      <br>
		  <button type="submit" class="btn btn-primary">Submit</button>
      
		</form>
  </div>

  <br>
  <br>

  </head>
  <!-- minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js%22%3E></script>
  </html>
